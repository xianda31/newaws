projects:
  bcstoapp:
    schemaPath: amplify/backend/api/bcstoapp/build/schema.graphql
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
      - src/app/API.service.ts
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: eu-west-3
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
