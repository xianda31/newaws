<div class="container p-3">
    <div class="card p-2 bg-body-secondary">


        <form [formGroup]="migForm">
            <div class="row">
                <div class="col">

                    <label>title</label>
                    <select class="form-control" formControlName="title" (ngModelChange)="loadArticle($event)">
                        <option value="" disabled selected>--titre de l'article--</option>
                        <option *ngFor="let article of articles$ | async " [ngValue]="article">
                            {{article.title}}</option>
                    </select>
                </div>
                <div class="col">

                    <label>permalink</label>
                    <input type="text" class="form-control" formControlName="permalink">
                </div>
            </div>
            <label>banner</label>
            <input type="text" class="form-control" formControlName="banner">
            <label>summary</label>
            <input type="text" class="form-control" formControlName="summary">
        </form>

    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <img [src]="bannerURL" alt="bannerURL">
                </div>
            </div>
        </div>
    </div>


</div>
