<div *ngIf="!data.solo" class="container " (click)="showMore = !showMore">
    <h2 class="hdate" [attr.data-hday]="data.day" [attr.data-hmonth]="data.month">
        {{data.title}}
    </h2>
    <div class="float-md-start me-4">
        <img [src]="data.bannerURL" class="card-img-left" alt="bcsto">
    </div>
    <div class="text-start ps-2">
        <p>
            {{data.summary}}
            <span *ngIf="showMore" [innerHTML]="data.HTMLstring | safeHtml"> </span>
        </p>
    </div>
</div>

    <div class="text-start ps-2">
        <p>
            <span [innerHTML]="data.HTMLstring | safeHtml"> </span>
        </p>

</div>
