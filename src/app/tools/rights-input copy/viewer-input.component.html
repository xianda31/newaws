<div class="form-check form-check-inline text-center" *ngFor="let option of options;let i=index">
    <input class="form-check-input " type="radio" id="option{{i}}" name="options" [value]="option"
        [(ngModel)]="selectedOption" (ngModelChange)="onSelectionChanged(option)">
    <label class="form-check-label" [for]="option">
        <i [class]="option">
        </i>
    </label>
</div>
