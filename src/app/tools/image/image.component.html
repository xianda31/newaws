<div class="card h-100 mt-2">
    <img *ngIf="picture" [class]="orientation" [src]="signedUrl" [alt]="alt">
    <div *ngIf="picture?.caption1 || picture?.caption2" class="card-body text-center g-0">
        <div *ngIf="picture?.caption1" class="text-primary py-0">
            {{picture.caption1}}
        </div>
        <div *ngIf="picture?.caption2" class="text-muted">
            <small> {{picture.caption2}} </small>
        </div>
    </div>
</div>
