<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
        <h6>changer la date </h6>
    </h5>
    <i class="bi bi-check-circle-fill" (click)="dateChanged()"></i>
</div>

<div class="modal-body" *ngIf="withDate">
    <input type="date" class="form-control" [(ngModel)]="date">
</div>

<div class="modal-footer">
    <button (click)="withDate = !withDate" type="button" class="btn btn-secondary">{{date ? 'sans date':'avec date'}}
    </button>
</div>
