<div class="card shadow-lg">
  <img
    src="https://images.pexels.com/photos/13374672/pexels-photo-13374672.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load"
    class="card-img-top" alt="volcan">
  <div class="card-body">
    <div class="row">
      <p class="col-6 text-lowercase text-black-50 text-center fs-6">breaking news</p>
      <p class="col-6 text-lowercase text-black-50 text-center fs-6">12/12/2020</p>
    </div>

    <h5 class="card-title text-center">{{title}}</h5>
    <p class="card-text">{{summary}}
    <p [innerHTML]="body | safeHtml"></p>

    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
