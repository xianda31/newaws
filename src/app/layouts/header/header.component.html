<!-- bandeau menu -->
<div class="navbar  navbar-expand-lg bg-success navbar-dark  rounded-2">
  <div class="container-md g-1">
    <!-- toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- brand logo -->
    <a class="navbar-brand " routerLinkActive="active-link" [routerLink]=" ['front/home']">
      <!-- <img class="img-fluid " src="../../../assets/images/bcsto.jpg" alt="bcsto"> -->
      <i class="bi bi-house-fill"></i>
    </a>

    <!-- collapsible bar -->
    <div class="collapse navbar-collapse fs-5  justify-content-around" id="collapsibleNavbar">

      <ul class="navbar-nav">

        <!-- boucle sur les menus customisables -->
        <ng-container *ngFor="let item of menuItems | keyvalue">
          <li *ngIf="item.value.length === 1" class="nav-item ">
            <a class="nav-link mx-2" routerLinkActive="active-link"
              [routerLink]="[item.value[0].route_path]">{{item.value[0].label}}</a>
          </li>
          <li *ngIf="item.value.length > 1" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{item.key}}</a>
            <ul class="dropdown-menu">
              <li *ngFor="let subMenu of item.value">
                <a class="dropdown-item" [routerLink]=" [subMenu.route_path]">{{subMenu.label}}</a>
              </li>
            </ul>
          </li>
        </ng-container>






        <li *ngIf="!loggedUser" class="nav-item">
          <!-- <button type="button" class="btn btn-primary" routerLink="login"> -->
          <!-- <i class="bi bi-person-circle"></i> -->
          <a class="nav-link mx-2" routerLinkActive="active-link" routerLink="login">Se connecter</a>
        </li>



        <!-- login -->

        <li *ngIf="loggedUser" class="nav-item mx-5 dropdown">
          <a class="nav-link dropdown-toggle " role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"> </i>
            {{loggedUser.firstname}}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="me">Mes données</a></li>
            <li *ngIf="loggedUser" class="dropdown-item" (click)="toggleSideMenuVisibility()">menu admin</li>
            <li class="dropdown-item" (click)="onLogout()">
              déconnexion
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</div>
