<!-- bandeau menu -->
<div class="navbar  navbar-expand-lg bg-success navbar-dark ps-md-5 pe-md-5">
  <div class="container-md">

    <!-- brand logo -->
    <a class="navbar-brand " routerLinkActive="active-link" routerLink="home">
      <i class="bi bi-house-fill"></i>
      BCSTO</a>

    <!-- toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- collapsible bar -->
    <div class="collapse navbar-collapse fs-5 " id="collapsibleNavbar">
      <ul class="navbar-nav mx-auto ">


        <!-- contact  -->

        <li class="nav-item ">
          <a class="nav-link mx-2" routerLinkActive="active-link" routerLink="cat/Contact">Contact</a>
        </li>
        <!-- liens utiles -->
        <li class="nav-item ">
          <a class="nav-link mx-2" routerLinkActive="active-link" routerLink="links">Liens</a>
        </li>

        <!-- boucle sur les rubriques (à l'exception de home,contact et liens)-->
        <ng-container *ngFor="let category of sortedCategories$ | async">
          <li class="nav-item mx-2">
            <a class="nav-link " routerLinkActive="active-link"
              routerLink="cat/{{category.label}}">{{category.label}}</a>
          </li>
        </ng-container>


        <!-- login -->

        <li *ngIf="!logged" class="d-flex">
          <button type="button" class="btn btn-primary" routerLink="login">
            <i class="bi bi-person-circle"></i>
            MON ESPACE
          </button>
        </li>

        <!-- <li *ngIf="logged" class="d-flex"> -->
        <li *ngIf="logged" class="nav-item mx-2 dropdown">
          <a class="nav-link dropdown-toggle btn btn-primary" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <button type="button" class="btn btn-primary">
              <i class="bi bi-person-circle"></i>
              {{loggedusername}}
            </button>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Mes données</a></li>
            <li class="dropdown-item" (click)="onLogout()">
              <button type="button" class="btn btn-primary">
                <i class="bi bi-box-arrow-left"></i>
              </button>
              Déconnexion

            </li>
          </ul>

        </li>

        <!-- menu métier  -->
        <li class="nav-item mx-2 dropdown" *ngIf="logged">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Administration</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="dashboard/members">Adhérents</a></li>
            <li><a class="dropdown-item" href="#">Accueil tournoi</a></li>
            <li><a class="dropdown-item" href="#">Autres paiements</a></li>
          </ul>
        </li>
        <li class="nav-item mx-2 dropdown" *ngIf="logged">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Publications </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="dashboard/articles">Articles</a></li>
            <li><a class="dropdown-item" routerLink="dashboard/categories">Catégories</a></li>
            <li><a class="dropdown-item" routerLink="dashboard/files">Fichiers</a></li>
          </ul>
        </li>

        <li class="nav-item mx-2 dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Tests </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="dashboard/tests/tiny">tiny</a></li>
            <li><a class="dropdown-item" routerLink="dashboard/tests/rights">rights</a></li>
          </ul>
        </li>


      </ul>
    </div>
  </div>
</div>
