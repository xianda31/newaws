<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col col-md-8">
      <div class="card">

        <div class="card-body ">

          <div class="row">
            <span class="h3 text-center pb-4"> s'identifier
            </span>
          </div>

          <form [formGroup]="loginForm" novalidate>

            <div class="container ">

              <div class="row justify-content-center pt-2">
                <div class="col-md-8">
                  <label class="form-label">email :</label>
                  <input type="mail" class="form-control form-control-sm" placeholder="adresse mail"
                    formControlName="email" [class.is-invalid]="email.invalid && (email.dirty || email.touched)" />
                  <div class="invalid-feedback">
                    une adresse mail doit être fournie
                  </div>
                </div>
              </div>

              <div class="row justify-content-center pt-2">
                <div class="col-md-8">
                  <label class="form-label">mot de passe</label>
                  <input type="password" class="form-control form-control-sm" placeholder="mot de passe"
                    formControlName="password"
                    [class.is-invalid]="password.invalid && (password.dirty || password.touched)" />
                  <div class="invalid-feedback">
                    mot de passe absent
                  </div>
                </div>
              </div>



              <div class="row justify-content-around pt-4">
                <button class="btn btn-sm btn-primary col-4" type="submit" (click)="onLogin()">log in</button>
                <button class="btn btn-sm btn-info col-4" type="submit" (click)="onReset()">mot de passe
                  oublié</button>
              </div>
            </div>


          </form>
          <br>


        </div>
      </div>
    </div>
  </div>
