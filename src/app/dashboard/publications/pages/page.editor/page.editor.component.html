<div class="container-fluid ">
  <div class="row">
    <div class="col-2 bg-success-subtle">
      <!-- <p>{{current_page.root_menu}}</p> -->
      <div class="path mb-3"> {{path}} </div>
      <div class="row">
        <div class="text-primary justify-content-space-between" (click)="createArticle('Textual')">
          <i class="bi bi-plus-circle-fill text-xl-start me-2"></i>
          <label> ajout article de type Textuel </label>
        </div>

        <div class="text-primary justify-content-space-between" (click)="createArticle('Pictural')">
          <i class="bi bi-plus-circle-fill text-xl-start me-2"></i>
          <label> ajout article de type Image(s) </label>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="row justify-content-between p-2">

        <ng-container class="row justify-content-center" *ngFor="let article of articles ; let i = index">
          <!-- article's edit tools -->
          <div class="col-2 align-content-center ">
            <div class="row justify-content-end">

              <div class="col-auto align-self-end">
                <div class="row text-end">
                  <i class="bi bi-arrow-up-square-fill text-primary" (click)="up(i)"></i>
                </div>
                <div class="row text-end">
                  <i class="bi bi-arrow-down-square-fill text-primary" (click)="down(i)"></i>
                </div>
              </div>

              <div class="col-auto align-self-end">
                <div class="row text-end">
                  <i class="bi bi-info-square-fill text-primary" (click)="setDate(article)"></i>
                </div>
                <div *ngIf="article.layout ==='Pictural'" class="row text-end">
                  <i class="bi bi-file-image-fill text-primary" (click)="fileInput.click()"></i>
                  <input hidden multiple #fileInput type="file" (change)="pictureUpload($event,article)" />
                </div>

              </div>
            </div>
          </div>

          <!-- affichage contenu -->
          <div class="col-8 article">
            <app-carder [article]="article"
              [editable]="current_article !== undefined && article.id === current_article.id"
              (click)="selectArticle(article)" (pictureClick)="pictureClickHandler($event)">
            </app-carder>
          </div>

          <div class="col-2 align-content-center">
            <div class="row text-start">
              <i id="delete" class="bi bi-trash3-fill" style="color:rgb(171, 19, 19)"
                (click)="deleteArticle(article)"></i>
            </div>
          </div>
          <!-- </div> -->
        </ng-container>
        <!-- </div> -->
      </div>

    </div>
  </div>

</div>
