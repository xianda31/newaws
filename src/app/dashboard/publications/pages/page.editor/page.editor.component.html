<div class="container-fluid ">
  <h5 class="text-dark mt-2">Editeur de la page: "{{current_page.label}}" </h5>
  <div class="row">
    <div class="col-2 bg-success-subtle mt-2">
      <h6 class="text-dark mt-4">ajout d'article : </h6>
      <ul class="list-group  ">
        <li class="list-group-item bg-success-subtle ">
          <button type="button" class="btn btn-sm btn-primary w-100 text-start" (click)="createArticle('Textual')">
            <i [class]="getLayoutIcon('Textual')"></i>
            <span> {{getLayoutMeaning('Textual')}} </span>
          </button>
        </li>
        <li class="list-group-item bg-success-subtle ">
          <button type="button" class="btn btn-sm btn-primary w-100 text-start" (click)="createArticle('Pictural')">
            <i [class]="getLayoutIcon('Pictural')"></i>
            <span> {{getLayoutMeaning('Pictural')}} </span>
          </button>
        </li>
        <li class="list-group-item bg-success-subtle ">
          <button type="button" class="btn btn-sm btn-primary w-100 text-start" (click)="createArticle('File')">
            <i [class]="getLayoutIcon('File')"></i>
            <span>{{getLayoutMeaning('File')}} </span>
          </button>
        </li>
      </ul>
    </div>


    <div class="col-10">
      <div class="row justify-content-between p-2">

        <div class="row justify-content-center mb-2" *ngFor="let article of articles ; let i = index">
          <!-- article's edit tools -->
          <div class="col-2 ">
            <div class="row fs-6 fw-bold text-end justify-content-end ms-2 me-2">
              {{getLayoutMeaning(article.layout)}}
            </div>
            <div class="row justify-content-end">

              <div class="col-auto align-self-end">
                <div class="row text-end">
                  <i class="bi bi-arrow-up-square-fill text-primary" (click)="up(i)"></i>
                </div>
                <div class="row text-end">
                  <i class="bi bi-arrow-down-square-fill text-primary" (click)="down(i)"></i>
                </div>
              </div>

              <div class="col-auto align-self-end">
                <div *ngIf="article.layout ==='Pictural'" class="row text-end">
                  <i class="bi bi-file-image-fill text-primary" (click)="fileInput.click()"></i>
                  <input hidden multiple #fileInput type="file" (change)="pictureUpload($event,article)" />
                </div>
                <div *ngIf="article.layout ==='Textual'" class="row text-end">
                  <i class="bi bi-calendar2-date-fill text-primary" (click)="setDate(article)"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- affichage contenu -->
          <div class="col-8 article">
            <app-carder [article]="article"
              [editable]="current_article === null? false : (article.id === current_article.id && !force_editor_reload)"
              (click)="cardClickHandler(article)" (pictureClick)="pictureClickHandler($event)"
              (validateDirectoryClick)="directoryValidated(article)">
            </app-carder>
          </div>

          <div class="col-2 ">
            <div class="row text-start">
              <i id="delete" class="bi bi-trash3-fill" style="color:rgb(171, 19, 19)"
                (click)="deleteArticle(article)"></i>
            </div>

          </div>
          <!-- </div> -->
        </div>
        <!-- </div> -->
      </div>

    </div>
  </div>
</div>
