<div class="container-md m-4">
    <div class="row justify-content-center">
        <!-- <div class="card-header"> -->
        <div class="row justify-content-between align-items-center">
            <div class="col">
                <span>public/{{folder_path}} &nbsp;&nbsp;</span>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </div>
        </div>
        <!-- </div> -->
        <div class="col">
            <div class="row justify-content-between align-items-center" *ngFor="let item of folderItems ">
                <ng-container *ngIf="!item.__isFile">
                    <div class="col ">
                        <button type="button" class="btn  h-100" (click)="selectFolder(item)">
                            <i class="bi bi-folder2"></i>
                        </button>
                        <span>{{item.key}}</span>
                    </div>
                </ng-container>

                <ng-container *ngIf="item.__isFile">
                    <div class="col ">
                        <button type="button" class="btn  h-100" (click)="selectFile(item)">
                            <i class="bi bi-file"></i>
                        </button>
                        <span>{{item.key}}</span>
                    </div>
                    <div class="col text-end">
                        {{item.size}} octets
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</div>
