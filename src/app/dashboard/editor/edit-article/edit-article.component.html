<div class=" card  shadow mt-2">
    <div class="card-body text-start">
        <!-- <div class="row"> -->
        <div class="col">
            <div class="row p-2">
                <span> <strong>type d'article (disposition) : &nbsp;</strong> {{getLayout(article.layout)}} </span>
            </div>
            <div class="row p-2">
                <span><strong> option datation du titre</strong> </span>
                <div class="input-group ">
                    <div class="input-group-text">
                        <input class="form-check-input" type="checkbox" (change)="onDateCheckBoxChange($event)"
                            [(ngModel)]="withDate">
                    </div>
                    <input type="date" class="form-control" [valueAsDate]="getDate()" (change)="onChangeDate($event)">
                </div>
                <app-edit-headline [article]="article"></app-edit-headline>

            </div>
        </div>
        <!-- </div> -->

    </div>
</div>
