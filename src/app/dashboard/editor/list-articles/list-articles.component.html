<div *ngIf="page!==null">

    <label class="col-form-label-sm pt-1">
        <i class="bi bi-grid-fill"></i>
        les articles de la page
    </label>

    <ul class="list-group shadow">
        <div id="articlesList" cdkDropList [cdkDropListConnectedTo]="['Bin']" (cdkDropListDropped)="dropped($event)"
            [cdkDropListData]="drag_list">
            <!-- <li *ngIf="drag_list.length === 0" class="list-group-item py-1">aucun article</li> -->
            <li cdkDrag *ngFor="let item of drag_list | orderBy:'rank':'asc' "
                [class]="'list-group-item py-1 movable'+ (item.id === selected_id ?' bg-secondary text-white' :'')">
                <span (click)="onSelect(item)" [innerText]="stripTags(item.headline) "></span>
                <!-- <img *cdkDragPreview src="../../../../assets/images/bcsto.jpg" style="max-width:60px;"> -->
                <div *cdkDragPreview class="text-center p-1 ">
                    <i class="bi bi-pencil-square fs-3 py-0" style="color:blue;"></i>
                    <p class=" m-0" style="font-size:xx-small;">{{stripTags(item!.headline)}}</p>
                </div>
            </li>
        </div>
    </ul>

    <div class="row align-items-start mt-2">
        <div class="col-md-6 text-start">
            <button class="btn btn-sm btn-primary shadow text-white w-100" (click)="onCreate()">ajouter un
                article</button>
        </div>
        <div class="col-md-6">
            <app-bin [(show)]="show_bin"></app-bin>
            <app-show-bin [(show)]="show_bin"></app-show-bin>
        </div>
    </div>
</div>
