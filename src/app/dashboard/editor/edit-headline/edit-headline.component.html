<div class="card shadow">
    <div class="p-2">
        <section id="headArea" [class]="article.date ? 'hdate':'hnodate'"
            [attr.data-hday]="getDayOfTheMonth(article.date)" [attr.data-hmonth]="getMonth(article.date)"
            [innerHTML]="article.headline | smaller | smaller  | safeHtml">
        </section>
    </div>
</div>
