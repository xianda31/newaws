<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-2">
            <app-list-menus (select)="select_menu($event)"></app-list-menus>
        </div>
        <div class="col-md-2">
            <app-list-pages [menu]="selected_menu" (select)="selected_page=$event"> </app-list-pages>
        </div>
        <div class="col-md-4">
            <app-card-page *ngIf="selected_page" [page]="selected_page"></app-card-page>
        </div>
    </div>

</div>
