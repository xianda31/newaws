<!-- <div class="col"> -->
<label class="col-form-label-sm pt-1">
    <i class="bi bi-grid-fill"></i>
    les menus
</label>

<!-- menus customisables instanciÃ©s dans la barre de menu -->
<ul class="list-group shadow" cdkDropList (cdkDropListDropped)="dropped($event)" [cdkDropListData]="drag_list">
    <li cdkDrag *ngFor=" let item of drag_list "
        [class]=" 'list-group-item py-1 movable' + (item.key === selected_key ?' bg-secondary text-white' :'') "
        (click)="onSelect(item.key)">
        {{strip_order(item.key)}}
    </li>
</ul>
<!-- menus non affichÃ©s dans la barre de menus -->
<ul class="list-group shadow">
    <li *ngFor=" let item of fix_list "
        [class]="'list-group-item py-1'+ (item.key === selected_key ?' bg-secondary text-white' :'')"
        (click)="onSelect(item.key)">
        {{strip_order(item.key)}}
    </li>
</ul>

<div class="text-start mt-2 ">
    <button class="btn btn-sm btn-primary shadow text-white w-100" (click)="onCreate()">ajouter un autre
        menu</button>
</div>
