<label class="col-form-label-sm pt-1">
    <i class="bi bi-grid-fill"></i>
    articles dans la corbeille </label>
<div class="card shadow h-100 p-2">

    <ul class="list-group shadow droparea">
        <div id="articlesBin" cdkDropList [cdkDropListConnectedTo]="['articlesList']"
            (cdkDropListDropped)="dropped($event)" [cdkDropListData]="bin_list">
            <li cdkDrag *ngFor="let item of bin_list" [class]="'list-group-item py-1 movable'" (click)="onSelect(item)">
                <span [innerText]="stripTags(item!.headline) "></span>
                <img *cdkDragPreview src="../../../../assets/images/bcsto.jpg" style="max-width:60px;">
            </li>
        </div>
    </ul>
</div>
