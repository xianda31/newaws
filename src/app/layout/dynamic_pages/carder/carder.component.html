<div class="col">
  <ng-template *ngIf="article.layout ==='Pictural'" [ngTemplateOutlet]="pictural"></ng-template>
  <ng-template *ngIf="article.layout ==='Textual'" [ngTemplateOutlet]="textual"></ng-template>
  <ng-template *ngIf="article.layout ==='File'" [ngTemplateOutlet]="document"></ng-template>

  <div *ngIf="showLess" class="card-body bg-body-tertiary rounded-3 border-2 m-1" id="sidebar">
    <section [innerHTML]="article.headline | smaller | smaller | safeHtml"></section>
  </div>
</div>

<ng-template #textual>
  <div [class]=" editable ? 'card border-1 h-100' : 'card border-0 h-100' ">

    <div *ngIf="!showLess" class="card-body text-start">
      <div *ngIf="!article.date">
        <section #headArea [id]="'headArea' + article.id" [innerHTML]="article.headline | safeHtml">
        </section>
      </div>

      <div *ngIf="article.date" class="hdate" [attr.data-hday]="getDayOfTheMonth(article.date)"
        [attr.data-hmonth]="getMonth(article.date)">
        <section #headArea [id]="'headArea' + article.id" [innerHTML]="article.headline | safeHtml">
        </section>
      </div>

      <div class="text-start ps-2">
        <section #bodyArea [id]="'bodyArea'+ article.id" [innerHTML]="article.body | bucketname | safeHtml "></section>
      </div>
    </div>


  </div>
</ng-template>

<ng-template #pictural>
  <div [class]=" editable ? 'card border-1 h-100' : 'card border-0 h-100' ">
    <div *ngIf="!showLess" class="card-body">
      <div class="text-start">
        <section class="title" #headArea [id]="'headArea' + article.id" [innerHTML]="article.headline | safeHtml">
        </section>
      </div>
      <div *ngIf="article.pictures "
        [class]="picturesInCol ? 'col g-2' : 'row row-cols-1 row-cols-md-6 justify-content-around g-2'">
        <div *ngFor="let picture of article.pictures.items | orderBy:'rank':'asc'; let i=index"
          [class]="picturesInCol ? 'row g-0' : (picture?.orientation === 'ITALIAN') ? 'col col-md-2' : 'col col-md-4'">
          <div class="card h-100">
            <app-image [picture]="picture!"> </app-image>
            <div class="card-body text-center p-0">
              <div *ngIf="picture?.caption1" class="text-primary"> {{picture?.caption1}}
              </div>
              <div *ngIf="picture?.caption2">
                <small class="text-muted"> {{picture?.caption2}} </small>
              </div>
            </div>
            <div *ngIf="editable" class="card-footer p-0">
              <div class="d-flex justify-content-around">
                <i class="bi bi-trash-fill text-danger" (click)="onPictureClick('Delete',picture!.id,i)"></i>
                <i class="bi bi-arrow-left-square-fill text-primary" (click)="onPictureClick('Left',picture!.id,i)"></i>
                <i class="bi bi-arrow-right-square-fill text-primary"
                  (click)="onPictureClick('Right',picture!.id,i)"></i>
                <i class="bi bi-info-square-fill text-primary" (click)="onPictureClick('Edit',picture!.id,i)"></i>
                <small class="text-muted"> {{picture!.rank}} </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #document>
  <div [class]=" editable ? 'card border-1 h-100' : 'card border-0 h-100' ">
    <div *ngIf="!showLess" class="card-body">
      <div class="text-start">
        <section #headArea [id]="'headArea' + article.id" [innerHTML]="article.headline | safeHtml"> </section>
      </div>
      <app-files [root_folder]="getRoot(article)" [sub_folder]="getFolder(article)" [full_rights]="editable"
        [arbo_only]="!editable">
      </app-files>
      <h6 *ngIf="editable" class="fs-6 fst-italic">
        validation du contenu
        <span>
          <i class="bi bi-file-earmark-check-fill text-primary" (click)="onValidateDirectoryClick($event)"></i>
        </span>
      </h6>
    </div>
  </div>
</ng-template>
