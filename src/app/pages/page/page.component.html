<div *ngIf="article && category" class="container">
  <div class="row justify-content-center">

    <div class="m-2 text-center col-md-10 ">

      <h1 class=" ms-1 text-center">{{article.title}}</h1>

      <div class=" text-body-secondary">
        <p class="text-lowercase text-black-50 ">
          {{category.label}} &nbsp;
          publié le : {{article.createdAt | date: 'dd/MM/yy' }} &nbsp;
          {{hasBeenUpdated ? ' dernière mise à jour le : ' + (article.updatedAt | date: 'dd/MM/yy') : ''}}
        </p>
      </div>
      <!-- <div class="text-center"> -->

      <img [src]="signedURL" class="card-img-top" alt="bcsto">
      <!-- </div> -->
      <!-- <h6 class="border-bottom"></h6> -->
      <h5 class="text-body-secondary justify-content-start">{{article.summary}}</h5>
      <br>

      <div [innerHTML]="article.body | safeHtml"></div>


    </div>
  </div>

</div>
