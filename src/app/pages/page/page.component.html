<div class="container p-1">
  <div class="row ">
    <div class="col-md-9 ">
      <h1>
        {{article.title}}
        <span *ngIf="article.featured"> &nbsp;&nbsp; <i class="bi bi-award-fill" id="star"></i> </span>
      </h1>
      <h3>{{article.summary}}</h3>
    </div>
    <div class="col-md-2 ">
      <img class="img-fluid " [src]="bannerURL" alt="image">
      <p class="text-lowercase text-black-50 fs-6 ">Ã©dition du {{(article.updatedAt ? article.updatedAt :
        article.createdAt) | date: 'dd/MM/yy' }}</p>
    </div>
  </div>

  <div class="py-2">
    <div [innerHTML]="HTMLstring | safeHtml"></div>
  </div>
</div>
