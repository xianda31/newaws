type Member @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstname: String!
  lastname: String!
  license: String!
  email: String!
  rights: String!
}
type Page @model @auth(rules: [{ allow: public }]) {
  id: ID!
  root_menu: String!
  label: String!
  description: String!
  path: String!
  hidden: Boolean!
  articles: [Article] @hasMany(indexName: "ofPage", fields: ["id"])
}
type Article @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  permalink: String!
  banner_url: String!
  head_html: String!
  body_html_url: String!
  duedate: String! # YYYY-MM-DD ISO 8601 format
  public: Boolean!
  pageId: ID! @index(name: "ofPage") #, sortKeyFields: ["summary"])
  images: [Image] @hasMany(indexName: "ofArticle", fields: ["id"])
  page: Page @belongsTo(fields: ["pageId"])

  # banner: String!

  # summary: String!

  # assigned: Boolean!
  # featured: Boolean!
}

type Image @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String!
  url: String!
  articleId: ID! @index(name: "ofArticle")
}
