type Member @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstname: String!
  lastname: String!
  license: String!
  email: String!
  rights: String!
}
type Category @model @auth(rules: [{ allow: public }]) {
  id: ID!
  label: String!
  description: String!
  articles: [Article] @hasMany(indexName: "ofCat", fields: ["id"])
  rank: Int!
  mandatory: Boolean!
}

type Article @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  banner: String!
  summary: String!
  # innerHTML: String!
  permalink: String!
  categoryId: ID! @index(name: "ofCat") #, sortKeyFields: ["summary"])
  assigned: Boolean!
  featured: Boolean!
  public: Boolean!
  category: Category @belongsTo(fields: ["categoryId"])
}
