type Member @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstname: String!
  lastname: String!
  license: String!
  email: String!
  rights: String!
}
type Page @model @auth(rules: [{ allow: public }]) {
  id: ID!
  root_menu: String!
  label: String!
  description: String!
  path: String!
  hidden: Boolean!
  articles: [Article] @hasMany(indexName: "ofPage", fields: ["id"])
}
type Article @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  permalink: String!
  image_url: String
  headline: String!
  body: String
  info: String # YYYY-MM-DD ISO 8601 format
  rank: Int!
  public: Boolean!
  pageId: ID! @index(name: "ofPage") #, sortKeyFields: ["summary"])
  # page: Page @belongsTo(fields: ["pageId"])

  # banner: String!

  # summary: String!

  # assigned: Boolean!
  # featured: Boolean!
}
